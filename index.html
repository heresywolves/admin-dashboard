<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="dashboard-container">
      <div class="item">
        <img src="img/view-dashboard.svg" alt="Dashboard icon">
        <p>Dashboard</p>
      </div>
      <div class="item">
        <img src="img/home.svg" alt="Home icon">
        <a href="">Home</a>
      </div>
      <div class="item">
        <img src="img/card-account-details-outline.svg" alt="Profile icon">
        <a href="">Profile</a>
      </div>
      <div class="item">
        <img src="img/message.svg" alt="Message icon">
        <a href="">Messages</a>
      </div>
      <div class="item">
        <img src="img/clock-outline.svg" alt="History icon">
        <a href="">History</a>
      </div>
      <div class="item">
        <img src="img/file-document-multiple.svg" alt="Tasks icon">
        <a href="">Tasks</a>
      </div>
      <div class="item">
        <img src="img/account-group.svg" alt="Communities icon">
        <a href="">Communities</a>
      </div>
      <div class="item">
        <img src="img/cog.svg" alt="Settings icon">
        <a href="">Settings</a>
      </div>
      <div class="item">
        <img src="img/help-box.svg" alt="Support icon">
        <a href="">Support</a>
      </div>
      <div class="item">
        <img src="img/security.svg" alt="Privacy icon">
        <a href="">Privacy</a>
      </div>
    </ul>
  </div>


  <div class="header-container">
    <div class="search-container">
      <img src="img/magnify.svg" alt="Search icon">
      <input type="text">
    </div>
    <div class="profile-info-container">
      <img src="img/bell-outline.svg" alt="Notification icon">
      <img src="img/cat-profile-pic.jpg" alt="Profile picture">
      <p>Tyrion Lannister</p>
    </div>
    <div class="greeting-container">
      <img src="img/cat-profile-pic.jpg" alt="Profile picture">
      <p>Hi there,</p>
      <p class="greeting-name">Tyrion Lannister (@tlannister)</p>
    </div>
    <div class="header-buttons-container">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>


  <div class="main-content-container">

  </div>
  
</body>
</html>
